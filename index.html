<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood History</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>History Around Us!</h1>
            <p>National Register of Historic Places
        </div>
        <form id="search-form" class="pure-form" data-bind="submit: $root.map.zoomToArea">
            <input class="search-text" type="text" data-bind="textInput: $root.search.input" placeholder="Find your neighborhood">
            <button class="pure-button" type="submit">Go!</button>
        </form>
    </header>
    <main>
        <div class="list-view">
            <div class="filters">
                <ul class="categories" data-bind="foreach: $root.list.filters">
                    <li>
                        <input type="checkbox" data-bind="attr: { value: label }, checked: $root.list.visibleTypes" />
                        <span data-bind="text: label"></span>
                    </li>
                </ul>
                <input type="text" id="text-filter">
            </div>
            <div class="list">
                <ul id="properties" data-bind="foreach: $root.list.placeList">
                    <li class="property" data-bind="text: title, click: $root.list.placeInfo, 
                    event: { mouseover: $root.list.highlightMarker, mouseout: $root.list.clearHighlight }"></li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </main>
    <div id="lightbox" data-bind="visible: $root.info.show">
        <h3 data-bind="text: $root.info.placeName"></h3>
        <div id="pano" data-bind="html: $root.info.pano"></div>
        <div id="wiki" data-bind="html: $root.info.wiki"></div>
    </div>
    <div id="intro" class="hidden">
        <h1>History Around Us</h1>
        <p>
            There are more than 66,000 entries in the National Register of Historic Places! 
            Explore the sites in your neighborhood.
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>

    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBbKzsLgpB2VvfTDX0XIEn6lVsd8QaBmQI&v=3&callback=init">
    </script>
</body>
</html>
